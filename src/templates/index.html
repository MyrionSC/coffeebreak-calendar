<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>

<!--Header-->
<header class="header-container">
    <span class="header-text">N1 kaffepause kalender</span>
    <img class="coffee-img" src="static/images/animated-coffee-cup-transparant.png">
</header>

<div class="content-container">
    {% for day in schedule -%}
    <div class="day-container">
        <span class="day-header">{{ day.day_name_dk }} {{ day.date_dk }}</span>
        <div class="group-container">
            {% for group in day.groups -%}
            <div class="group">
                {% for person in group -%}
                <p class="person">{{ person.name }}</p>
                {% endfor %}
            </div>
            {% endfor %}
        </div>
    </div>
    {% endfor %}
</div>



</body>
</html>
